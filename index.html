<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        VANTA.BIRDS({
          el: document.getElementById('vanta-birds'),
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundColor: 0x1b1e28,
          color1: 0x5de4c7,
          color2: 0x5de4c7,
          mouseControls: true,
          birdSize: 0.3,
          wingSpan: 1.0,
          separation: 20.0,
          alignment: 35.0,
          cohesion: 10.0,
          backgroundAlpha: 0.0,
        })
        setTimeout(function () {
          const main = document.querySelector('main')
          main.style.opacity = 1
          main.style.filter = 'blur(0px)'
        }, 1000)
      })
    </script>
  </head>
  <body>
    <main>
      <div id="vanta-birds">
        <header>
          <img src="./img/kirill.jpeg" alt="" />
          <h1>@SoKirill</h1>
        </header>
        <ul>
          <li>
            <a href="https://www.kirillso.com">
              <img src="./img/homepage.svg" alt="homepage" width="20" />
              Website</a
            >
          </li>
          <li>
            <a href="https://www.twitter.com/sokirill">
              <img
                src="./img/twitter.svg"
                alt="homepage"
                width="20"
              />Twitter</a
            >
          </li>
          <li>
            <a href="https://github.com/sokirill">
              <img src="./img/github.svg" alt="homepage" width="20" /> Github</a
            >
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
